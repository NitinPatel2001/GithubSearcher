<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GITHUB ID SEARCHER</title>
    <script async defer src="./Javascript/server.js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <section>
        <div>
            <h1 class="Title">Github Repository Searcher</h1>
            <div id="SearchBar">
                <input type="text" id="Search"/>
                <button id="SearchButton" type="button">Search</button>
            </div>

            <h1 id="Info">Please Search Any User</h1>
            <h1 id="Loading">Loading ⭕️</h1>
            <div id="User"></div>
            <div id="CardList"></div>
            <div id="NumberBar">
                <div id="Number"></div>
                <select id="perpage">
                    <option>10</option>
                    <option>20</option>
                    <option>30</option>
                    <option>40</option>
                    <option>50</option>
                    <option>60</option>
                    <option>70</option>
                    <option>80</option>
                    <option>90</option>
                    <option>100</option>
                </select>
            </div>
        </div>
    </section>
</body>
</html>
